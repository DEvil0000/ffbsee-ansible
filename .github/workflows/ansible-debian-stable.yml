name: Ansible check debian:stable  # feel free to pick your own name

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Important: This sets up your GITHUB_WORKSPACE environment variable
    - uses: actions/checkout@v2

    - name: ansible check with debian:stable
      # replace "master" with any valid ref
      uses: roles-ansible/check-ansible-debian-stable-action@playbook
      with:
        targets: "update_admins.yml"
        hosts: 'gw01.ffbsee.net'
        group: 'freifunk'
        hosts: 'localhost'
