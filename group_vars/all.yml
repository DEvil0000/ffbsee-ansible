  l3d:
    - l3d@pinkie.l3d.yt
    - l3d@backup.l3d.yt
    - l3d@business.wingcon.com
    - l3d@derpy.l3d.yt
    - l3d@mobile.l3d.yt
    - l3d@backup-rsa.l3d.yt
  mart:
    - mart@ffbsee.de
    - mart@kirika
    - mart@linux-srfv
    - mart@waldorfschule-ueberlingen.de
  kpanic:
    - kpanic@hirnduenger.de
  raoul:
    - raoul@ccczh
  xperimental:
